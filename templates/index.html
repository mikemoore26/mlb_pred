{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Todayâ€™s Games</h1>

{% if games|length == 0 %}
  <p>No games on the slate today.</p>
{% else %}
  <div class="overflow-x-auto">
    <table class="w-full text-left">
      <thead>
        <tr class="text-slate-600 text-sm border-b">
          <th class="py-2 pr-4">Start (UTC)</th>
          <th class="py-2 pr-4">Home</th>
          <th class="py-2 pr-4">Away</th>
        </tr>
      </thead>
      <tbody class="text-sm">
        {% for g in games %}
        <tr class="border-b hover:bg-slate-100">
          <td class="py-2 pr-4">{{ g.start_time }}</td>
          <td class="py-2 pr-4">{{ g.home_team }}</td>
          <td class="py-2 pr-4">{{ g.away_team }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
{% endblock %}
